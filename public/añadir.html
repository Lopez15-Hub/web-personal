<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Añadir articulo</title>
  </head>
  <body>
    <!--Menu-->
    <div class="container-fluid bg-orange shadow-sm mb-2">
      <nav class="row">
        <h1 class="text-white">Ezequiel López</h1>
        <div class="row">
          <ul>
            <li class="btn list-item btn-outline-light">
              <a class="a" href="#">Inicio</a>
            </li>
            <li class="btn list-item btn-outline-light">
              <a class="a" href="#">Artículos</a>
            </li>
            <li class="btn list-item btn-outline-light">
              <a class="a" href="#">Libros</a>
            </li>
            <li class="btn list-item btn-outline-light">
              <a class="a" href="#">Contacto</a>
            </li>
            <li class="btn btn-light">
              <a class="text-dark a" href="index.html">Volver</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
       <div class="row">
        <div class="col-3">

        </div>
        <div class="row border shadow-lg col-6">
    
          <form>
              <h1 class="display-5 text-center">
                  Subir un articulo
              </h1>
              <hr>
              <div class="form-group">
                <h4 class="display-5">Titulo</h4>
                <input id="titleArticle" type="text" class="form-control form-control-lg ">
              </div>
              <div class="form-group">
                <h4 class="display-5">Subtitulo</h4>
                <input id="subtitleArticle" type="text" class="form-control form-control-lg ">
              </div>
              <div id="ps" class="form-group">
                  <div id="pArticle">
                    <h4 id="formTitle" class="display-5">Parrafo</h4>
                    <textarea id="content" rows="12" cols="12" class="form-control"></textarea>
                    
                 
                  </div>
                  <p class="lead">Añadir parrafo <button onclick="addP();" type="button" class="btn btn-outline-dark mt-2">+</button></p>
 
            </div>

              <div class="form-group">
                <h4 class="display-5">Insertar imágen</h4>
               <input type="file" class="form-control form-control-md">
              </div>
            
          </form>
          
          <button onclick="submit();" type="submit" class="btn btn-block btn-outline-success mt-2 mb-2">
            Subir
          </button> 
        </div>
    </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="../src/app.js"></script>
  </body>
